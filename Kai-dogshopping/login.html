<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dog购登入</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="wrapper">
            <a href="./index.html" class="logo"><img src="./images/logo.png" alt=""></a>
            <p class="safetyP">依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="">《隐私政策》</a>已上线，将更有利于保护您的个人隐私。</p>
        </div>
    </header>

    <!-- main -->
    <section class="main">
        <form action="" autocomplete="off">
            <div class="box">
                <div class="tab-nav">
                    <a href="javascript:;" class="pane active" data-id="0">账户登录</a>
                    <a href="javascript:;" class="scan" data-id="1">扫码登入</a>
                </div>
                <div class="tab-pane">
                    <div class="link">
                        <a href="javascript:;">手机验证码登录</a>
                    </div>
                    <div class="username">
                        <label for="text">
                            <i class="username-icon"></i>
                        </label>
                        <input type="text" id="text" placeholder="用户名/手机/邮箱" name="username">
                        <i class="clear"></i>
                    </div>
                    <div class="password">
                        <label for="psw">
                            <i class="psw-icon"></i>
                        </label>
                        <input type="password" id="psw" placeholder="密码">
                        <i class="clear"></i>
                    </div>
                    <div class="submit">
                        <button type="submit">登 入</button>
                    </div>
                    <div class="login-help">
                        <span>点击注册</span>
                        <span>忘记密码？</span>
                    </div>
                </div>
                <div class="tab-pane" style="display: none;">
                    <img class="code" src="./images/erweima.png" alt="">
                </div>
                <div class="tab-scan"></div>
                <div class="bind-login">微信登入，支付宝登入</div>
            </div>
        </form>
    </section>

    <!-- footer -->
    <footer class="footer">
        <div class="mod_copyright">
            <div class="wrapper">
                <div class="copyright">
                    <p>
                        <a href="javascript:;">关于我们</a>
                        <a href="javascript:;">帮助中心</a>
                        <a href="javascript:;">售后服务</a>
                        <a href="javascript:;">配送与验收</a>
                        <a href="javascript:;">商务合作</a>
                        <a href="javascript:;">销售联盟</a>
                    </p>
                    <p>Copyright© 2020-2023 银河系地球中国，kai的无限公司版权所有</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/login.js"></script>
</body>

</html>
